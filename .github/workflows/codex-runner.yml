name: Codex Runner

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Klistra in bash-skriptet som ska köras"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Kör Codex-task (materialisera och kör)
        shell: bash
        env:
          TASK_JSON: ${{ toJson(inputs.task) }}
          PAT: ${{ secrets.CODEX_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, json, pathlib
          task = json.loads(os.environ['TASK_JSON'])
          pathlib.Path('_task.sh').write_text(task, encoding='utf-8')
          PY
          chmod +x _task.sh
          echo "---- TASK (preview) ----"
          sed -n '1,120p' _task.sh
          echo "---- RUN ----"
          bash _task.sh
