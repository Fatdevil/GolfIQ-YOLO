name: training-pack-validate

on:
  push:
    paths:
      - 'data/training/**/*.json'
      - '.github/workflows/training-validate.yml'
  pull_request:
    paths:
      - 'data/training/**/*.json'
      - '.github/workflows/training-validate.yml'

jobs:
  validate:
    name: Validate training packs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Build training catalog
        run: |
          python scripts/build_training_catalog.py \
            --packs-dir data/training/packs \
            --out data/training/catalog.json \
            --version 1.0.0

      - name: Validate training packs
        run: |
          set -o pipefail
          python server/scripts/validate_training_packs.py \
            --packs-dir data/training/packs \
            --catalog data/training/catalog.json 2>&1 | tee training-validation.log

      - name: Publish summary
        if: always()
        run: cat training-validation.log >> "$GITHUB_STEP_SUMMARY"
