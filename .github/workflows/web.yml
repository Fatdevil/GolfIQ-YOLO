name: web
on:
  pull_request:
    paths-ignore:
      - 'android/**' # includes bench runtime harness
      - 'ios/**'
  push:
    branches: [main]
    paths-ignore:
      - 'android/**' # includes bench runtime harness
      - 'ios/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
      - name: Install dependencies (web)
        run: npm --prefix web ci || npm --prefix web install
      - name: Typecheck (web)
        run: npm --prefix web run typecheck
      - name: Build (web)
        run: npm --prefix web run build
      - name: Unit tests (web)
        run: npm --prefix web run test:unit
