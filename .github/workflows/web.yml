name: web
on:
  pull_request:
    paths-ignore:
      - 'android/**'
      - 'ios/**'
  push:
    branches: [main]
    paths-ignore:
      - 'android/**'
      - 'ios/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
      - name: Install & build
        working-directory: web
        run: |
          npm ci || npm install
          npm run typecheck
          npm run build
