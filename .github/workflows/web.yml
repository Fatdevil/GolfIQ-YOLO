name: web
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install & build
        working-directory: web
        run: |
          npm ci || npm install
          npm run typecheck
          npm run build
